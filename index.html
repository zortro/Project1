<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link rel="stylesheet" href="./style.css">
  
  <title>Document</title>
</head>

<body>
  <!-- header -->
  <header class="title-container" id="title">smarty pants</header>
  <!-- trivia container -->
  <div class="trivia-container">
    <div class="page-load">
      <div class="col s12">
        <p>this is place holder text to introduce trivia</p>
        <button class="fact-button"><a class="waves-effect waves-light btn">start trivia</a></button>
      </div>
    </div>
    <!-- No. of questions input field -->
    <div class="input-field col s6">
      <input placeholder="1-50" id="questions-number" type="text" class="validate">
      <label for="first_name">No. of Questions</label>
    </div>
    <!-- Categories drop down -->
    <div class="input-field col s12">
      <select>
        <option value="" disabled selected>Choose your Category</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
      <label>Categories</label>
    </div>
    <!--Difficulty drop down -->
    <div class="input-field col s12">
      <select>
        <option value="" disabled selected>Select Difficulty</option>
        <option value="1">Easy</option>
        <option value="2">Medium</option>
        <option value="3">Hard</option>
        <option value="4">Any</option>
      </select>
      <label>Difficulty</label>
    </div>
    <!-- Type of questions drop down -->
    <div class="input-field col s12">
      <select>
        <option value="" disabled selected>Choose your option</option>
        <option value="1">Multiple Choice</option>
        <option value="2">True or False</option>
        <option value="3">Any</option>
      </select>
      <label>Materialize Select</label>
    </div>
    

  </div>
            <!-- page 2 -->

    <!-- "end of game" page-->

    <div class="end-of-game">
      <div class="row">
        <div class="col s12 m8">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Game Over</span>
              <p class="your-score-is">You answered 10 out of 20 questions correctly(this will be replaced in JS)</p>
              <p class="score-percentage">Your score is 50% (this will be replaced by JS)</p>
              <input placeholder="enter your name" id="score-name" type="text" class="validate" size="10">
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit Score
                <i class="material-icons right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>



  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./script.js"></script>
</body>

</html>
