<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link rel="stylesheet" href="./style.css">
  
  <title>Document</title>
</head>

<body>
  <!-- header -->
  <header class="title-container" id="title">smarty pants</header>
  <!-- trivia container -->
  <div class="trivia-container">
    <div class="page-load">
      <div class="col s12">
        <p>this is place holder text to introduce trivia</p>
        <button class="fact-button"><a class="waves-effect waves-light btn">start trivia</a></button>
      </div>
    </div>
    <!-- No. of questions drop down -->
    <a class="trivia-components dropdown-trigger btn" href="#" data-target='dropdown1'>No. of Questions</a>
    <ul id='dropdown1' class="dropdown-content">
      <li>Choose your li</li>
      <li>li 1</li>
      <li>li 2</li>
      <li>li 3</li>
    </ul>
    <!-- Categories drop down -->
    <a class="trivia-components dropdown-trigger btn" href="#" data-target='dropdown2'>Categories</a>
    <ul id='dropdown2' class="dropdown-content">
      <li>Choose your li</li>
      <li>li 1</li>
      <li>li 2</li>
      <li>li 3</li>
    </ul>
    <!--Difficulty drop down -->
    <a class="trivia-components dropdown-trigger btn" href="#" data-target='dropdown3'>Difficulty</a>
    <ul id='dropdown3' class="dropdown-content">
      <li>Easy</li>
      <li>Medium</li>
      <li>Hard</li>
    </ul>
    <!-- Type of questions drop down -->
    <a class="trivia-components dropdown-trigger btn" href="#" data-target='dropdown4'>Question Type</a>
    <ul id='dropdown4' class="dropdown-content">
      <li>Multiple Choice</li>
      <li>True or False</li>
    </ul>
    

  </div>
            <!-- page 2 -->


  <!-- Compiled and minified JavaScript -->

</html>
